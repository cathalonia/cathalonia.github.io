<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
    <script src="js/respond.min.js"></script>
  </head>
    <body>
      <div id="container">
        
        <div id="top" class="row"> 
          <header class="col-md-4 col-sm-4">
            <h1 class="logo">logo</h1>
          </header>

          <header class="col-md-8 col-sm-8">
            <h1 class="phone_no">+ 353 (0)1 6461625</h1>
            <button class="login">client login</button>
          </header> 
        </div>

        <div class="row">
          <nav class="col-md-12 col-sm-12 nav_top">
            <ul class="nav nav-pills">
              <li class="home"><a href="index.html">Home</a></li>
              <li class="help"><a href="#">Help</a></li>
              <li class="faq"><a href="faq.html">Faq</a></li>
              <li class="about"><a href="#">About</a></li>
              <li class="contact"><a href="contact.html">Contact</a></li>
            </ul>
          </nav>
        </div>

        <div class="row">
          <section class="col-md-12 col-sm-12">
            <h1 class="get-in-touch">GET IN TOUCH</h1>
          </section>
        </div>

        <div class="row">
          <section class="col-md-4 col-sm-3" id="office_details">
            <h3>Address:</h3>
            <p>Himalaya Company<br>
                77 Mass. Ave., E14/E15<br>
                Cambridge, MA 02139-4307 USA 
            </p>
              <h3>Phone:</h3>
            <p>+ 353 (0)1 6461625</p>
          </section>
          
          <section class="col-md-8 col-sm-9 contact_name" id="contact-wrapper">
            <form action="index.html" method="post">
              <fieldset id="details">
                <label for="name">Name:</label>
                <input type="text" id="name" name="user_name" placeholder="Your Name">
                
                <label for="mail">Email:</label>
                <input type="email" id="mail" name="user_email" placeholder="Your Email">

                <label for="phone">Phone:</label>
                <input type="phone" id="phone" name="user_phone" placeholder="Your Phone Number">
              </fieldset>

              <fieldset id="comments">
                <label for="comment">Comments:</label>
                <textarea id="comment" name="user_message" placeholder="Enter your messageâ€¦"></textarea>
                <button type="submit">SUBMIT</button>
              </fieldset>
            </form>
          </section>
      
      <div class="row">
        <section class="col-md-12 col-sm-12 map">
          <img src="imgs/google_map.jpg">
        </section>
      </div>

        <footer class="row">
          <div class ="col-md-6">
            <div class="social-group">
              <img src="imgs/twitter.png" class="social-icon">
              <img src="imgs/facebook.png" class="social-icon">
              <img src="imgs/google+.png" class="social-icon">
            </div>
          </div>
          
          <nav class="col-md-6">
            <ul class="nav nav-pills nav-footer">
              <li class="contact_us"><a href="#">CONTACT US</a></li>
              <li class="about_us"><a href="contact.html">ABOUT US</a></li>
              <li class="faq_us"><a href="faq.html">FAQ</a></li>
            </ul>
          </nav>
        </footer>

      </div>
      
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
    </body>
</html>
