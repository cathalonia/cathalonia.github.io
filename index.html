  <head>
    <meta charset="utf-8">

    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css" type="text/css" media="screen">
    <script src="js/respond.min.js"></script>
  </head>
    <body>
      <div id="container">
        
        <div id="top" class="row"> 
          <header class="col-md-4 col-sm-4">
            <h1 class="logo">logo</h1>
          </header>

          <header class="col-md-8 col-sm-8">
            <h1 class="phone_no">+ 353 (0)1 6461625</h1>
            <button class="login">client login</button>
          </header> 
        </div>

        <div class="row">
          <nav class="col-md-12 col-sm-12 nav_top">
            <ul class="nav nav-pills">
              <li class="home"><a href="index.html">Home</a></li>
              <li class="help"><a href="#">Help</a></li>
              <li class="faq"><a href="faq.html">Faq</a></li>
              <li class="about"><a href="#">About</a></li>
              <li class="contact"><a href="#">Contact</a></li>
            </ul>
          </nav>

        <div class="row">
          <section class="col-md-12 image-holder">
            <img src="imgs/header_image.jpg">
          </section>
        </div>

        <div class="row ">
          <section class="col-md-12 searchBox">
            <form>
              <fieldset>
                <h1>Register your company<br> in 3 simple steps</h1>
              </fieldset>

              <fieldset>
                
                <ul class="steps">
                  <li class="chevron-light"><p><span>Step 1:</span>Name Check</p></li>
                  <li class="chevron-dark"><p><span>Step 2:</span>Pay</p></li>
                  <li class="chevron-dark"><p><span>Step 3:</span>Complete</p></li>
                </ul>
                
              </fieldset>

              <fieldset>
                <input type="text" id="name_search" name="user_name_search">
                <button type="submit">Search</button>
              </fieldset>
            </form>
          </section>
        </div>

        <div class="row">
          <section class="col-md-12">
            <ul id="gallery">
              <li>
                <img src="imgs/help_image.jpg"><p>Help</p>
              </li>
              <li>
                <img src="imgs/faq_image.jpg"><p>Common Questions</p>
              </li>
            </ul>
          </section>
        </div>

        <footer class="row">

            </div>
          </div>
          
          <nav class="col-md-6">
            <ul class="nav nav-pills nav-footer">
              <li class="contact_us"><a href="#">CONTACT US</a></li>
              <li class="about_us"><a href="#">ABOUT US</a></li>

      <script src="js/bootstrap.min.js"></script>
